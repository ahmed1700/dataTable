<div>
  <div>
    <button (click)="openuserDialog()" mat-raised-button color="accent">Add User</button>
  </div>
  <mat-form-field class="input-full-width">
    <input matInput placeholder="Find users" #name (keyup)="findUserByName(name)">
  </mat-form-field>
</div>
<table mat-table [dataSource]="mydataSource" matSort class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element">
      <img width="25" height="25"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Logo_TV_2015.svg/800px-Logo_TV_2015.svg.png">
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- userName Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email }} </td>
  </ng-container>
  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
    <td mat-cell *matCellDef="let element"> {{element.address.city }} </td>
  </ng-container>
  <!-- Custom Column -->
  <ng-container matColumnDef="customDataColumn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Show Details </th>
      <td mat-cell *matCellDef="let element"> 
        <button (click)="openUserDetailsDialog()"  mat-raised-button color="primary" >Show Dailog</button>
      </td>
    </ng-container>
  


  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    [ngClass]="{'hightLigth' : row.address.city == 'Gwenborough'}"
     (click)="onRowClicked(row)"></tr>
</table>
<mat-paginator [pageSizeOptions]="[20, 10, 20]" showFirstLastButtons></mat-paginator>

<div *ngIf="selectedRow">
  <h2>{{selectedRow.name}}</h2>
  <h2>{{selectedRow.email}}</h2>
  <h2>{{selectedRow.address.city}}</h2>
</div>

<h1 *ngIf="showDataOfChildComponent">{{showDataOfChildComponent}}</h1>
